<html>
<head>
    <title>BrunysIXLWork</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta property="og:title" content="BrunysIXLWork">
    <meta property="og:description" content="The best proxy for you to use at school, work and any where else that holds restrictions!">
    <meta property="og:image" content="/static/images/logo.png">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="100">
    <meta property="og:url" content="https://brunysixlwork.site">
    <meta name="theme-color" content="#0d0d0d">
    <meta name="msapplication-TileColor" content="#0d0d0d">
</head>
<body>
    <div id="particles-js"></div>

    <div id="loading-screen">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>Loading, please wait...</p>
    </div>

    <nav class="navbar">
        <div class="left-nav">
            <a href="/">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
                <h3>BRUNYSIXLWORK</h3>
            </a>
        </div>

        <div class="right-nav">
            <a href="/games.html"><i class="fa-solid fa-gamepad"></i></a>
            <a href="/apps.html"><i class="fa-solid fa-table-cells"></i></a>
            <a href="/settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </nav>

    <div style="padding-top: 75px;" class="my-container">
        <div class="my-box">

            <h2>Tab Cloaking</h2>
            <select class="sigma" id="presetSelect">
                <option value="ixl">ixl</option>
                <option value="s">schoology</option>
                <option value="google">google</option>
                <option value="classroom">google classroom</option>
                <option value="googledrive">google drive</option>
                <option value="chrometab">chrome new tab</option>
                <option value="gmail">gmail</option>
                <option value="bing">bing</option>
                <option value="desmos">desmos calculator</option>
                <option value="wikipedia">wikipedia</option>
            </select>
        
            <button class="sigma" id="saveButton">select cloak</button>
            <button class="sigma" id="resetButton">reset cloak</button>
            <p id="success" style="display: none;">success message here</p>

        </div>

        <div class="my-box">

            <h2>Panic Key</h2>
            <input class="sigma" type="text" id="panicKey" placeholder="choose a key combination" readonly>
            <input class="sigma" type="url" id="panicUrl" placeholder="https://www.desmos.com/scientific">
            <button class="sigma" onclick="saveSettings()">set panic key</button>
            <p id="success-panic" style="display: none;">success message here</p>

        </div>

        <div class="my-box">

            <script>
                function openIframe() {
                    
                    const newWindow = window.open('about:blank');
        
         
                    const iframe = newWindow.document.createElement('iframe');
                    iframe.src = '/'; 
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.style.margin = 'none';
        
                  
                    newWindow.document.body.appendChild(iframe);
                }
            </script>
                    <h2>About:Blank</h2>
                    <button class="sigma" onclick="openIframe()">About:Blank</button>

        </div>

        <div class="my-box">

            <h2>Toggle Particles</h2>

            <div id="toggle-buttons">
                <button class="sigma" id="disable-particles">Hide Particles</button>
                <button class="sigma" id="enable-particles" style="display: none;">Show Particles</button>
            </div>

        </div>
    </div>

    <br>



    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="/static/js/loadingscreen.js"></script>
    <script src="/static/js/particles.js"></script>
    <script src="/static/js/settings/cloak.js"></script>
    <script src="/static/js/settings/data.js"></script>
    <script src="/static/js/settings/settings.js"></script>
</body>
</html>
